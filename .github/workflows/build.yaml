name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Flutter action
        uses: subosito/flutter-action@v2.11.0
        with:
          channel: beta
      - run: flutter pub get
      - run: flutter pub get
        working-directory: example
      - run: flutter analyze
      - run: flutter analyze
        working-directory: example
